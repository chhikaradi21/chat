<div class="row">
    <div class="col-12 col-md-6 offset-md-3 margin-top-50">

        <div class="row chat-window">

            <div class="col-12 margin-top-20" id="chat-messages">
                <div class="row">
                    <div class="xs-12 col-md-12 margin-top-10 pull-right"> <span class="message-me"> Hey there! </span> </div>
                    <div class="xs-12 col-md-12 margin-top-10"> <span class="message-other"> Hii! </span> </div>
                    <div class="xs-12 col-md-12 margin-top-10 pull-right"> <span class="message-me"> How are you? </span> </div>
                    <div class="xs-12 col-md-12 margin-top-10"> <span class="message-other"> Fine! </span> </div>
                    <div class="xs-12 col-md-12 margin-top-10 pull-right"> <span class="message-me"> Can you play chess? </span> </div>
                    <div class="xs-12 col-md-12 margin-top-10"> <span class="message-other"> No! I am just a chat bot! </span> </div>
                    <div class="xs-12 col-md-12 margin-top-10 pull-right"> <span class="message-me"> Ok! No problem </span> </div>
                </div>
            </div>

            <div class="form-group col-12" id="chat-box">
                <div class="row">
                    <div class="col-8">
                    <textarea class="form-control" id="text-area-message" rows="1"
                              placeholder="Type a message"></textarea>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" id="btn-send-message">Send</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
